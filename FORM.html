<!DOCTYPE html>
<html>
     <head>
         <title>Booking Form</title>
         <link rel="stylesheet" href="form.css">
     </head>
     <body>
         <div class="div">
         
             <div class="form">
                 <h2>Booking Form</h2>
                 <form class="contact" action="deb2x.github.io" method="post">
                     <input type="text" name="name" class="text-box" placeholder="Pet's Name"><br>                
                     <input type="text" name="name" class="text-box" placeholder="Breed"><br>
                     <input type="text" name="name" class="text-box" placeholder="Birthdate"><br>
                     <input type="text" name="name" class="text-box" placeholder="Sex"><br><br><br>

                     <input type="text" name="name" class="text-box" placeholder="Contact Number"><br>
                    <input type="submit" name="submit" class="submit" value="Submit" formtarget="_self">

                  </form>
             </div>

        </div>
